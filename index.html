    :root {
      --dark: #f6f6f3;
      --accent: #db651a;
      --light-bg: #f6f6f3;
      --text-light: #f6f6f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--light-bg);
      font-family: "Hanken Grotesk", system-ui, sans-serif;
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
    }

    .container {
      width: 100%;
      max-width: 540px;
      background: #454235;
      padding: 40px 36px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.06);
      position: relative;
      overflow: hidden;
    }

    .corner-logo {
      position: absolute;
      right: 20px;
      bottom: 18px;
    }

    .corner-logo svg {
      width: 40px;
      height: auto;
      display: block;
    }

    .logo svg {
      width: 250px;
      height: auto;
      padding-bottom: 25px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 32px;
      line-height: 1.55;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .contact {
      font-size: 15px;
      line-height: 1.55;
      margin-bottom: 16px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footnote {
      color: #f6f6f3;
      font-size: 13px;
      margin-top: 24px;
      line-height: 1.45;
      padding-bottom: 25px;
    }

    .impressum {
      font-size: 12px;
      color: #f6f6f3;
      line-height: 1.45;
      margin-top: 10px;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
